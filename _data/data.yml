experiences:
    - role: Associate Partner Architect
      time: 09/2021 - Present
      company: DXC Technology
      details: |
        Central to supporting DXC working collaboratively across the public sector agencies and bringing innovative technology solutions and advisory capability to key strategic accounts. Delivering roadmaps for key transformative applications, enabling agencies to modernize their user experiences and expediate benefits realisation of native cloud. Understanding the complex domains of existing public service technology landscapes and supporting the need for cross service citizen experiences and outcomes.
        
    - role: Senior Enterprise Architect
      time: 09/2019 - 2021
      company: Ministry of Social Development MSD
      details: |
        Working as a key senior resource for the Enterprise Architecture team at the largest public sector organisation at the core of their 	strategic transformation journey. To provide senior advice and guidance for key core enablement domains, delivering strategy and 	roadmaps to support the business priorities and leadership direction. Driving the architectural understanding of those core business 	capabilities and the future transformation state need for change, to ultimately deliver better citizen centric outcomes and public 	services.

    - role: Enterprise Architect and Pre sales development
      time: 01/2019 - 09/2019
      company: IBM | IBM Digital Workplace
      details: |
        Susy has been central to establishing business opportunities for 
        cloud enabled digital workplaces. To design an enterprise solution 
        from the ground up to support a modern organisation to have a robust 
        cloud first platform. From the underpinning network infrastructure, 
        through devices, application, workforce mobility and security. 
        To enable digital self-management and to safely support cloud adoption 
        and optimisation for new clients.

       #   - Bullet point
       #   - Bullet point

    - role: Lead Architect and Pre sales development
      time: 11/2017 – 12/2019
      company: IBM | Ministry of Social Development MSD - Connect 360
      details: |
        Susy lead the Health and Human Services Connect 360 solution 
        delivery at MSD. Connect 360 was the central component to solve 
        the availability and data integrity challenge facing MSD’s digital channels. 
        This was a prominent program of work to deliver under their SAFe framework. 
        A complex landscape that required a deep understanding of not only the 
        transactional and data lifecycles, but also the processes, principles and 
        governance required to establish such a real-time capture of a data set.

        The solution designed to focus on the end user experience and the priority 
        transactions to support an always available digital platform. At the heart 
        of the Connect360 architecture is an IBM InfoSphere Master Data Management 
        (MDM) component and an Operational Data Store (ODS) component that have been 
        closely coupled with Cúram and integrated using IBM Integration Bus (IIB). The 
        transactional throughput is connecting with the back end ESB and the API platform. 
        The solution is hosted on the all of government Infrastructure as a Service (IaaS).


      # - Bullet point
      # - Bullet point

    - role: Lead Architect and Pre sales development
      time: 01/2016 - 02/2017
      company: IBM | Ministry of Health and Te Pune Kokiri
      details: |
        Susy was the lead architect to deliver a cloud solution for the NGO sector of Whanau 
        Ora delivering their social services model. IBM provided the services and platform to 
        configure, run and support the Whānau Ora Information System. This was the first of a 
        kind Cúram as a solution.

        Susy lead the technical pre-sales activity and lead the delivery team to a successful 
        implementation, from ideation to production support of the cloud application for the 
        end user community. The solution wrapped around the client; case management and 
        outcomes-based planning. The solution was hosted on the all of government Infrastructure 
        as a service (IaaS)


