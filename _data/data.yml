career-profile:
    title: Career Profile
    summary: |
      Susy is an enterprise level advisor and architect, consulting and collaborating to lead large and complex digital transformations within the organisation to enable and drive their business outcomes. Susy is a well organised strategic thinker with a customer-centric perspective, Susy has an outgoing and enthusiastic personality type, 
      she enjoys working in teams where she can bring a collaborative working style suited to large complex enterprise application implementations.

      As a Lead Consultant and business focused Enterprise Architect with over 20 years technology experience, Susy has led teams to deliver business value and achieve benefits realisation from their investments in technology. Designing and innovating digital solutions that can transform business processes and operations. Susy is comfortable and at ease with accountability of the Enterprise Applications ecosystem associated with large complex client outcomes-based solutions. Using agile, new ways of working, cloud adoption and emerging technology enablers to underpin a modern ecosystem.

      Susy is passionate and successful at building solid working relationships and delivering products and services to meet desired outcomes.
 

